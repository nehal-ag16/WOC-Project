<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja - Authentication</title>
   
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2> <div class="container">
                <img src="logo.png" alt="Fruit Ninja Logo" class="logo"></div></h2>
            <form id="signupForm">
                
                <input type="email" id="email" placeholder="Enter your email" required />
                <input type="password" id="password" placeholder="Enter your password" required />
                <button type="submit" id="submit">Sign Up and Play</button>
                
            </form>
           
            <p class="redirect">
                Don't have an account? <a href="signup.html" id="signupLink">Login</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
